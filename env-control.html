<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>环境控制 | pvsk.online</title>
  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      /* 冷蓝霓虹主色 */
      --neon:#6aa7ff;
      --neon2:#44d7ff;
      --neon3:#2b5bff;

      --panel: rgba(255,255,255,0.045);
      --border: rgba(106,167,255,0.22);
      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);

      --radius: 18px;
      --radius2: 14px;
    }

    html, body { height: 100%; margin: 0; }
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 冷蓝科幻背景（纯 CSS） */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .wrap{
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 56px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration:none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    h1{
      margin: 0;
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }
    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.7;
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      overflow: hidden;
      position: relative;
      padding: 22px 18px 26px;
    }
    .panel::before{
      content:"";
      position:absolute; inset: 10px;
      border-radius: calc(var(--radius) - 8px);
      border: 1px solid rgba(68,215,255,0.10);
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute;
      left:-20%;
      top:-60%;
      width: 140%;
      height: 120%;
      background: linear-gradient(120deg, transparent 40%, rgba(68,215,255,0.08), transparent 60%);
      transform: rotate(8deg);
      opacity: 0.55;
      pointer-events:none;
      animation: sweep 6.2s linear infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-18%) rotate(8deg); }
      100%{ transform: translateX(18%) rotate(8deg); }
    }

    /* ✅ 两个选项按钮：上下排列 + 固定间距 */
    .cards{
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;     /* 两按钮之间距离（想更远就调大） */
      margin-top: 6px;
      z-index: 1;
    }

    .card{
      position: relative;
      display: grid;
      grid-template-columns: 84px 1fr;
      gap: 14px;
      align-items: center;

      border: 1px solid rgba(106,167,255,0.26);
      border-radius: 18px;
      padding: 16px 16px;
      background: linear-gradient(180deg, rgba(106,167,255,0.10), rgba(106,167,255,0.03));
      box-shadow: var(--glow);
      text-decoration: none;
      color: rgba(231,238,255,0.95);
      overflow: hidden;
      transition: transform .12s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* 按钮扫光 */
    .card::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-60%;
      width: 130%;
      height: 220%;
      background: linear-gradient(120deg, transparent 45%, rgba(68,215,255,0.18), transparent 55%);
      transform: rotate(12deg);
      opacity: 0.38;
      pointer-events:none;
      animation: btnSweep 5.0s linear infinite;
    }
    @keyframes btnSweep{
      0%{ transform: translateX(-24%) rotate(12deg); opacity: 0.20; }
      55%{ opacity: 0.52; }
      100%{ transform: translateX(24%) rotate(12deg); opacity: 0.20; }
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(68,215,255,0.46);
      background: linear-gradient(180deg, rgba(106,167,255,0.14), rgba(106,167,255,0.05));
      box-shadow: var(--glow-strong);
    }
    .card:active{
      transform: translateY(0px);
      box-shadow: 0 0 12px rgba(106,167,255,0.20), 0 0 20px rgba(68,215,255,0.10);
    }
    .card:focus-visible{
      outline: 2px solid rgba(68,215,255,0.55);
      outline-offset: 3px;
    }

    .icon{
      width: 84px;
      height: 84px;
      display: grid;
      place-items: center;
      border-radius: 18px;
      border: 1px solid rgba(68,215,255,0.24);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 18px rgba(68,215,255,0.12), inset 0 0 18px rgba(106,167,255,0.10);
      position: relative;
      overflow: hidden;
    }

    /* 图标背景脉冲环 */
    .icon::before{
      content:"";
      position:absolute;
      inset: -12px;
      border-radius: 999px;
      border: 1px solid rgba(68,215,255,0.18);
      opacity: 0.0;
      transform: scale(0.85);
      animation: pulse 2.6s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{ opacity: 0.0; transform: scale(0.85); }
      45%{ opacity: 0.55; }
      100%{ opacity: 0.0; transform: scale(1.18); }
    }

    .icon svg{
      width: 54px;
      height: 54px;
      stroke: rgba(68,215,255,0.95);
      filter: drop-shadow(0 0 10px rgba(68,215,255,0.18));
    }

    .meta{
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .title{
      font-size: 20px;
      font-weight: 780;
      letter-spacing: 1px;
      text-shadow: 0 0 14px rgba(68,215,255,0.14);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .desc{
      font-size: 13px;
      color: rgba(231,238,255,0.70);
      line-height: 1.6;
    }

    .chiprow{
      margin-top: 6px;
      display:flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chip{
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid rgba(68,215,255,0.22);
      background: rgba(68,215,255,0.06);
      color: rgba(231,238,255,0.84);
      font-size: 12px;
      letter-spacing: 0.4px;
      white-space: nowrap;
    }

    @media (max-width: 720px){
      .card{ grid-template-columns: 78px 1fr; }
      .icon{ width: 78px; height: 78px; }
    }

    @media (prefers-reduced-motion: reduce){
      .panel::after, .card::after, .icon::before{ animation: none; }
      .card{ transition: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>pvsk.online</div>
      <a href="page2.html">返回菜单</a>
    </div>

    <h1>环境控制</h1>
    <p class="subtitle">请选择进入环境参数记录或设备实况监控模块。</p>

    <div class="panel">
      <div class="cards">

        <!-- 环境参数 -->
        <a class="card" href="env-params.html" aria-label="进入环境参数">
          <div class="icon" aria-hidden="true">
            <!-- HUD 风格：雷达/参数曲线 -->
            <svg viewBox="0 0 64 64" fill="none" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="32" cy="32" r="22" opacity="0.9"/>
              <circle cx="32" cy="32" r="14" opacity="0.55"/>
              <path d="M10 32h44" opacity="0.45"/>
              <path d="M32 10v44" opacity="0.45"/>
              <path d="M20 40c4-10 8 2 12-8s8 8 12-2 8 6 8 6" />
              <path d="M32 32l16-10" />
              <circle cx="48" cy="22" r="2.6" />
            </svg>
          </div>
          <div class="meta">
            <div class="title">环境参数</div>
            <div class="desc">温湿度 / 氧含量 / 压差等关键参数的记录与追溯。</div>
            <div class="chiprow">
              <span class="chip">Log</span>
              <span class="chip">Trend</span>
              <span class="chip">Threshold</span>
            </div>
          </div>
        </a>

        <!-- 设备实况 -->
        <a class="card" href="env-live.html" aria-label="进入设备实况">
          <div class="icon" aria-hidden="true">
            <!-- HUD 风格：监控屏/相机 -->
            <svg viewBox="0 0 64 64" fill="none" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round">
              <rect x="10" y="14" width="44" height="30" rx="6" opacity="0.95"/>
              <path d="M22 50h20" opacity="0.7"/>
              <path d="M28 44v6" opacity="0.7"/>
              <path d="M36 44v6" opacity="0.7"/>
              <circle cx="32" cy="29" r="7" />
              <path d="M32 22v3" opacity="0.8"/>
              <path d="M45 18l6-4" opacity="0.65"/>
              <circle cx="50" cy="14" r="2.2" />
            </svg>
          </div>
          <div class="meta">
            <div class="title">设备实况</div>
            <div class="desc">关键设备状态与现场画面：运行、告警、占用与维护记录。</div>
            <div class="chiprow">
              <span class="chip">Live</span>
              <span class="chip">Status</span>
              <span class="chip">Alarm</span>
            </div>
          </div>
        </a>

      </div>
    </div>
  </div>
</body>
</html>
