<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>工艺流程 - 玻璃清洗 | pvsk.online</title>
  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      --neon:#6aa7ff;
      --neon2:#44d7ff;
      --neon3:#2b5bff;

      --panel: rgba(255,255,255,0.045);
      --border: rgba(106,167,255,0.22);
      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);
      --radius: 18px;
    }

    html, body { height: 100%; margin: 0; }
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 冷蓝科幻背景（与你 page2 同风格） */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .page{
      position: relative;
      min-height: 100%;
      display: grid;
      grid-template-columns: 1fr min(980px, 92vw) 1fr;
    }
    .content{
      grid-column: 2;
      padding: 22px 16px 56px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    .page-title{
      margin: 0;
      padding: 8px 0 2px;
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 1px;
      color: var(--text);
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding: 18px 18px 20px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--glow);
    }

    .panel::before{
      content:"";
      position:absolute; inset: 10px;
      border-radius: calc(var(--radius) - 8px);
      border: 1px solid rgba(68,215,255,0.10);
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute;
      left:-20%;
      top:-60%;
      width: 140%;
      height: 120%;
      background: linear-gradient(120deg, transparent 40%, rgba(68,215,255,0.08), transparent 60%);
      transform: rotate(8deg);
      opacity: 0.55;
      pointer-events:none;
      animation: sweep 5.8s linear infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-18%) rotate(8deg); }
      100%{ transform: translateX(18%) rotate(8deg); }
    }

    .step-h{
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.8px;
    }
    .desc{
      margin: 0 0 14px;
      color: rgba(231,238,255,0.75);
      line-height: 1.85;
      font-size: 14px;
    }

    .video-wrap{
      border: 1px solid rgba(68,215,255,0.18);
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 14px rgba(106,167,255,0.10);
      overflow: hidden;
    }
    video{
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .note{
      margin-top: 10px;
      font-size: 12.5px;
      color: rgba(231,238,255,0.58);
      text-align: right;
    }

    @media (prefers-reduced-motion: reduce){
      .panel::after{ animation: none; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="content">
      <div class="topbar">
        <div>pvsk.online</div>
        <a href="process.html">返回工艺流程</a>
      </div>

      <h1 class="page-title">工艺流程 · 玻璃清洗</h1>

      <div class="panel">
        <h2 class="step-h">步骤说明</h2>
        <p class="desc">
          （404）
        </p>

        <div class="video-wrap">
          <video controls preload="metadata">
            <source src="steps/process1.mp4" type="video/mp4" />
            你的浏览器不支持视频播放。
          </video>
        </div>

        <div class="note">视频文件：process1.mp4（与本页面放在同一文件夹）</div>
      </div>
    </div>
  </div>
</body>
</html>
