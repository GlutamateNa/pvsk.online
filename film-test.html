<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>器件测试 | pvsk.online</title>
  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      /* 冷蓝霓虹主色 */
      --neon:#6aa7ff;
      --neon2:#44d7ff;
      --neon3:#2b5bff;

      --panel: rgba(255,255,255,0.045);
      --border: rgba(106,167,255,0.22);
      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);

      --radius: 18px;
      --radius2: 14px;
    }

    html, body { height: 100%; margin: 0; }
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 冷蓝科幻背景（纯 CSS） */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .wrap{
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 56px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration:none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    h1{
      margin: 0;
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      overflow: hidden;
      position: relative;
      padding: 22px 18px 22px;
    }
    .panel::before{
      content:"";
      position:absolute; inset: 10px;
      border-radius: calc(var(--radius) - 8px);
      border: 1px solid rgba(68,215,255,0.10);
      pointer-events:none;
    }

    /* =========================
       多按钮 + 层叠图形（居中放大）+ 超大完整箭头连接
       ========================= */
    .stack-list{
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 78px;                 /* ✅ 卡片间距离更远 */
      padding: 10px 0 6px;
    }

    .stack-node{
      position: relative;
    }

    /* ✅ 变成一个“完整的大箭头”（带箭身 + 箭头），非常亮 */
    .stack-node:not(:last-child)::after{
      content:"";
      position: absolute;
      left: 50%;
      top: calc(100% + 14px);
      transform: translateX(-50%);
      width: 110px;              /* ✅ 很大 */
      height: 56px;              /* ✅ 很大 */
      background: linear-gradient(180deg, rgba(68,215,255,0.98), rgba(106,167,255,0.20));
      /* 一个完整向下箭头的形状（含箭身） */
      clip-path: polygon(
        44% 0%,
        56% 0%,
        56% 55%,
        74% 55%,
        50% 100%,
        26% 55%,
        44% 55%
      );
      border-radius: 6px;
      box-shadow:
        0 0 18px rgba(68,215,255,0.55),
        0 0 36px rgba(68,215,255,0.28),
        0 0 70px rgba(106,167,255,0.22);
      filter: saturate(1.2);
      opacity: 1;
      pointer-events: none;
    }

    .stack-btn{
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;

      padding: 22px 16px 20px;
      border-radius: 16px;
      border: 1px solid rgba(106,167,255,0.26);
      background: linear-gradient(180deg, rgba(106,167,255,0.10), rgba(106,167,255,0.03));
      box-shadow: var(--glow);
      text-decoration: none;
      color: rgba(231,238,255,0.92);
      overflow: hidden;
      transition: transform .12s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease;
      -webkit-tap-highlight-color: transparent;
      text-align: center;
    }

    .stack-btn::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-70%;
      width: 130%;
      height: 220%;
      background: linear-gradient(120deg, transparent 45%, rgba(68,215,255,0.16), transparent 55%);
      transform: rotate(10deg);
      opacity: 0.45;
      pointer-events:none;
      animation: btnSweep 5.4s linear infinite;
    }
    @keyframes btnSweep{
      0%{ transform: translateX(-24%) rotate(10deg); opacity: 0.22; }
      55%{ opacity: 0.55; }
      100%{ transform: translateX(24%) rotate(10deg); opacity: 0.22; }
    }

    .stack-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(68,215,255,0.42);
      background: linear-gradient(180deg, rgba(106,167,255,0.14), rgba(106,167,255,0.05));
      box-shadow: var(--glow-strong);
    }
    .stack-btn:active{
      transform: translateY(0px);
      box-shadow: 0 0 12px rgba(106,167,255,0.20), 0 0 20px rgba(68,215,255,0.10);
    }
    .stack-btn:focus-visible{
      outline: 2px solid rgba(68,215,255,0.55);
      outline-offset: 3px;
    }

    .stack-stage{
      width: 148px;
      height: 132px;
      display: grid;
      place-items: center;
      perspective: 980px;
      perspective-origin: 50% 40%;
    }

    .stack{
      --size: 110px;     /* 图案再大一点 */
      --step: 10px;      /* 偏移更明显 */
      --z: 13px;         /* 立体更强 */
      --r: 2px;
      width: var(--size);
      height: var(--size);
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(62deg) rotateZ(35deg);
      filter:
        drop-shadow(0 0 16px rgba(68,215,255,0.18))
        drop-shadow(0 0 30px rgba(106,167,255,0.14));
      transition: transform .14s ease, filter .14s ease;
    }

    .stack-btn:hover .stack{
      transform: rotateX(60deg) rotateZ(40deg) translateY(-1px);
      filter:
        drop-shadow(0 0 20px rgba(68,215,255,0.24))
        drop-shadow(0 0 42px rgba(106,167,255,0.18));
    }

    .layer{
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--r);
      border: 1px solid rgba(106,167,255,0.22);
      background: linear-gradient(180deg, rgba(106,167,255,0.12), rgba(10,14,26,0.40));
      box-shadow: inset 0 0 14px rgba(68,215,255,0.08);
      transform:
        translateX(calc(var(--i) * var(--step)))
        translateY(calc(var(--i) * var(--step)))
        translateZ(calc(var(--i) * -1 * var(--z)));
    }

    .layer.top{
      border-color: rgba(68,215,255,0.42);
      background: linear-gradient(180deg, rgba(68,215,255,0.18), rgba(106,167,255,0.06));
      box-shadow: inset 0 0 18px rgba(68,215,255,0.12);
    }

    .layer.top::after{
      content:"";
      position:absolute; inset: 12px;
      border-radius: 1px;
      background:
        linear-gradient(90deg, rgba(255,255,255,0.10) 0 1px, transparent 1px 18px),
        linear-gradient(0deg, rgba(255,255,255,0.08) 0 1px, transparent 1px 18px);
      opacity: 0.18;
      pointer-events:none;
    }

    .stack-title{
      font-size: 22px;
      font-weight: 780;
      letter-spacing: 1px;
      color: rgba(231,238,255,0.96);
      text-shadow: 0 0 18px rgba(106,167,255,0.20);
      white-space: nowrap;
    }

    sub{
      font-size: 0.78em;
      line-height: 0;
      vertical-align: -0.35em;
    }

    @media (max-width: 520px){
      .stack-list{ gap: 68px; } /* 手机也拉开 */
      .stack-stage{ width: 140px; height: 126px; }
      .stack{ --size: 102px; --step: 9px; --z: 12px; }
      .stack-title{ font-size: 20px; }

      .stack-node:not(:last-child)::after{
        width: 96px;
        height: 50px;
        top: calc(100% + 12px);
      }
    }

    @media (prefers-reduced-motion: reduce){
      .stack-btn, .stack{ transition: none; }
      .stack-btn::after{ animation: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>pvsk.online</div>
      <a href="page2.html">返回菜单</a>
    </div>

    <h1>器件测试</h1>

        <div class="stack-node">

                <div class="layer"     style="--i:5; opacity:.33;"></div>
                <div class="layer"     style="--i:4; opacity:.40;"></div>

      </div>
    </div>
  </div>
</body>
