<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      --neon:#6aa7ff;
      --neon2:#44d7ff;

      --panel: rgba(255,255,255,0.045);
      --border: rgba(106,167,255,0.22);
      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);

      --radius: 18px;
      --radius2: 14px;
    }

    html, body { height: 100%; margin: 0; }
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 冷蓝科幻背景（纯 CSS） */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .wrap{
      position: relative;
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 16px 56px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration:none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    /* ✅ 标题放大 */
    h1{
      margin: 0;
      font-size: 26px;
      font-weight: 760;
      letter-spacing: 1.2px;
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      overflow: hidden;
      position: relative;
      padding: 22px 18px 26px;
    }
    .panel::before{
      content:"";
      position:absolute; inset: 10px;
      border-radius: calc(var(--radius) - 8px);
      border: 1px solid rgba(68,215,255,0.10);
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute;
      left:-20%;
      top:-60%;
      width: 140%;
      height: 120%;
      background: linear-gradient(120deg, transparent 40%, rgba(68,215,255,0.08), transparent 60%);
      transform: rotate(8deg);
      opacity: 0.55;
      pointer-events:none;
      animation: sweep 6.2s linear infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-18%) rotate(8deg); }
      100%{ transform: translateX(18%) rotate(8deg); }
    }

    /* ====== 两列按钮网格 ====== */
    .grid{
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      z-index: 1;
      margin-top: 6px;
    }

    .card{
      position: relative;
      display: grid;
      grid-template-columns: 74px 1fr;
      gap: 12px;
      align-items: center;

      padding: 14px 14px;
      border-radius: 16px;
      border: 1px solid rgba(106,167,255,0.26);
      background: linear-gradient(180deg, rgba(106,167,255,0.10), rgba(106,167,255,0.03));
      box-shadow: var(--glow);
      text-decoration: none;
      color: rgba(231,238,255,0.94);
      overflow: hidden;
      transition: transform .12s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 82px;
    }

    .card::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-60%;
      width: 130%;
      height: 220%;
      background: linear-gradient(120deg, transparent 45%, rgba(68,215,255,0.18), transparent 55%);
      transform: rotate(12deg);
      opacity: 0.35;
      pointer-events:none;
      animation: btnSweep 5.0s linear infinite;
    }
    @keyframes btnSweep{
      0%{ transform: translateX(-24%) rotate(12deg); opacity: 0.18; }
      55%{ opacity: 0.50; }
      100%{ transform: translateX(24%) rotate(12deg); opacity: 0.18; }
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(68,215,255,0.46);
      background: linear-gradient(180deg, rgba(106,167,255,0.14), rgba(106,167,255,0.05));
      box-shadow: var(--glow-strong);
    }
    .card:active{
      transform: translateY(0px);
      box-shadow: 0 0 12px rgba(106,167,255,0.20), 0 0 20px rgba(68,215,255,0.10);
    }
    .card:focus-visible{
      outline: 2px solid rgba(68,215,255,0.55);
      outline-offset: 3px;
    }

    .icon{
      width: 64px;
      height: 64px;
      display: grid;
      place-items: center;
      border-radius: 16px;
      border: 1px solid rgba(68,215,255,0.24);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 18px rgba(68,215,255,0.12), inset 0 0 18px rgba(106,167,255,0.10);
      position: relative;
      overflow: hidden;
    }

    .icon::before{
      content:"";
      position:absolute;
      inset: -14px;
      border-radius: 999px;
      border: 1px solid rgba(68,215,255,0.18);
      opacity: 0.0;
      transform: scale(0.86);
      animation: pulse 2.8s ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes pulse{
      0%{ opacity: 0.0; transform: scale(0.86); }
      45%{ opacity: 0.55; }
      100%{ opacity: 0.0; transform: scale(1.18); }
    }

    .icon svg{
      width: 44px;
      height: 44px;
      stroke: rgba(68,215,255,0.95);
      fill: none;
      stroke-width: 2.6;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: drop-shadow(0 0 10px rgba(68,215,255,0.18));
    }

    .meta{
      display: flex;
      flex-direction: column;
      gap: 0; /* ✅ 只剩一个标题，不需要额外间距 */
      min-width: 0;
    }

    /* ✅ 按钮内只保留设备名字 */
    .title{
      font-size: 16px;
      font-weight: 760;
      letter-spacing: 0.8px;
      text-shadow: 0 0 14px rgba(68,215,255,0.14);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
      .card{ grid-template-columns: 70px 1fr; }
      .icon{ width: 62px; height: 62px; }
    }

    @media (prefers-reduced-motion: reduce){
      .panel::after, .card::after, .icon::before{ animation: none; }
      .card{ transition: none; }
    }
  </style>
</head>
