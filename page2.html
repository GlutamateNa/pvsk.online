<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>pvsk.online</title>
  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      /* 冷蓝霓虹主色 */
      --neon:#6aa7ff;
      --neon2:#44d7ff;
      --neon3:#2b5bff;

      --panel: rgba(255,255,255,0.045);
      --border: rgba(106,167,255,0.22);
      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);

      --radius: 18px;
    }

    html, body { height: 100%; margin: 0; }
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* 冷蓝科幻背景（纯 CSS） */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .page{
      position: relative;
      min-height: 100%;
      display: grid;
      grid-template-columns: 1fr min(980px, 92vw) 1fr;
    }
    .content{
      grid-column: 2;
      padding: 22px 16px 56px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
      position: relative;
      overflow: hidden;
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    .page-title{
      margin: 0;
      padding: 8px 0 2px;
      font-size: 18px;
      font-weight: 650;
      letter-spacing: 1px;
      color: var(--text);
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      padding: 22px 18px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--glow);
    }

    /* HUD 角标装饰 */
    .panel::before{
      content:"";
      position:absolute; inset: 10px;
      border-radius: calc(var(--radius) - 8px);
      border: 1px solid rgba(68,215,255,0.10);
      pointer-events:none;
    }
    .panel::after{
      content:"";
      position:absolute;
      left:-20%;
      top:-60%;
      width: 140%;
      height: 120%;
      background: linear-gradient(120deg, transparent 40%, rgba(68,215,255,0.08), transparent 60%);
      transform: rotate(8deg);
      opacity: 0.55;
      pointer-events:none;
      animation: sweep 5.8s linear infinite;
    }
    @keyframes sweep{
      0%{ transform: translateX(-18%) rotate(8deg); }
      100%{ transform: translateX(18%) rotate(8deg); }
    }

    /* ===== 左侧竖线+圆点（在线上）+ 连接到右边按钮 ===== */
    .rail{
      position: relative;
      width: min(840px, 100%);
      margin: 6px auto 0;
      padding: 18px 0 10px;
    }

    .spine{
      position: absolute;
      left: 26px;
      top: 14px;
      bottom: 14px;
      width: 9px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(106,167,255,0.85), rgba(106,167,255,0.18));
      box-shadow: 0 0 18px rgba(106,167,255,0.32), 0 0 42px rgba(68,215,255,0.14);
    }

    .items{
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 6px 0;
    }

    .item{
      position: relative;
      min-height: 72px;
      display: flex;
      align-items: center;
      padding-left: 140px;
    }

    /* 圆点：压在左侧直线上 */
    .dot{
      position: absolute;
      left: 21px;
      top: 50%;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: rgba(231,238,255,0.95);
      transform: translateY(-50%);
      box-shadow: 0 0 16px rgba(106,167,255,0.55), 0 0 28px rgba(68,215,255,0.24);
    }

    /* 连接线：从圆点中心到按钮前 */
    .item::before{
      content:"";
      position:absolute;
      left: 30px;
      top: 50%;
      width: 98px;
      height: 2px;
      transform: translateY(-50%);
      background: linear-gradient(90deg, rgba(231,238,255,0.55), rgba(68,215,255,0.16));
      border-radius: 999px;
      box-shadow: 0 0 14px rgba(106,167,255,0.16);
    }

    /* ===== 冷蓝霓虹按钮（HUD） ===== */
    .option{
      display: inline-block;
      color: rgba(231,238,255,0.95);
      text-decoration: none;
      font-size: 22px;
      letter-spacing: 1.2px;
      padding: 12px 18px;
      border-radius: 14px;

      border: 1px solid rgba(106,167,255,0.30);
      background: linear-gradient(180deg, rgba(106,167,255,0.10), rgba(106,167,255,0.03));
      box-shadow: var(--glow);

      position: relative;
      overflow: hidden;
      transition: transform .10s ease, box-shadow .14s ease, border-color .14s ease, background .14s ease;
    }

    

    .option::after{
      content:"";
      position:absolute;
      left:-30%;
      top:-60%;
      width: 120%;
      height: 220%;
      background: linear-gradient(120deg, transparent 45%, rgba(68,215,255,0.18), transparent 55%);
      transform: rotate(12deg);
      opacity: 0.45;
      pointer-events:none;
      animation: btnSweep 4.6s linear infinite;
    }
    @keyframes btnSweep{
      0%{ transform: translateX(-24%) rotate(12deg); opacity: 0.25; }
      55%{ opacity: 0.55; }
      100%{ transform: translateX(24%) rotate(12deg); opacity: 0.25; }
    }

    .option:hover{
      transform: translateY(-1px);
      border-color: rgba(68,215,255,0.40);
      background: linear-gradient(180deg, rgba(106,167,255,0.14), rgba(106,167,255,0.05));
      box-shadow: var(--glow-strong);
    }
    .option:active{
      transform: translateY(0px);
      box-shadow: 0 0 12px rgba(106,167,255,0.20), 0 0 20px rgba(68,215,255,0.10);
    }

    .hint{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(231,238,255,0.58);
      text-align: right;
    }

    @media (max-width: 520px){
      .spine{ left: 18px; width: 8px; }
      .dot{ left: 14px; }               /* spine中心 18+4=22 -> dot left 22-8=14 */
      .item{ padding-left: 116px; }
      .item::before{ left: 22px; width: 78px; }
      .option{ font-size: 18px; padding: 10px 14px; }
    }

    @media (prefers-reduced-motion: reduce){
      .panel::after, .option::after{ animation: none; }
      .option{ transition: none; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="content">
      <div class="topbar">
        <div>pvsk.online</div>
        <a href="index.html">返回入口页</a>
      </div>

      <h1 class="page-title">铅锡钙钛矿单结电池制备过程记录</h1>

      <div class="panel">
        <div class="rail">
          <div class="spine"></div>

          <div class="items">
            <div class="item">
              <span class="dot"></span>
              <a class="option" href="raw-check.html">原料检测</a>
            </div>

            <div class="item">
              <span class="dot"></span>
              <a class="option" href="process.html">制备工艺</a>
            </div>

            <div class="item">
              <span class="dot"></span>
              <a class="option" href="env-control.html">参数控制</a>
            </div>

            <div class="item">
              <span class="dot"></span>
              <a class="option" href="device-test.html">器件测试</a>
            </div>
          </div>

          <div class="hint">点击按钮进入对应页面</div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
