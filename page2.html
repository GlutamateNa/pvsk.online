<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>菜单 | pvsk.online</title>
  <style>
    :root{
      --bg:#05070d;
      --text: rgba(231, 238, 255, 0.92);
      --muted: rgba(231, 238, 255, 0.66);

      --neon:#6aa7ff;
      --neon2:#44d7ff;

      --panel: rgba(255,255,255,0.045);
      --panel2: rgba(255,255,255,0.065);
      --border: rgba(106,167,255,0.22);
      --border2: rgba(68,215,255,0.22);

      --glow: 0 0 16px rgba(106,167,255,0.22), 0 0 30px rgba(68,215,255,0.10);
      --glow-strong: 0 0 18px rgba(106,167,255,0.38), 0 0 42px rgba(68,215,255,0.18);

      --radius: 18px;
      --radius2: 14px;
    }

    html,body{margin:0;min-height:100%;}
    body{
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC",
                   "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
      background: var(--bg);
      position: relative;
      overflow-x: hidden;
    }

    /* 冷蓝科幻背景 */
    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(980px 560px at 70% 18%, rgba(106,167,255,0.22), transparent 60%),
        radial-gradient(760px 520px at 22% 78%, rgba(68,215,255,0.14), transparent 62%),
        radial-gradient(560px 420px at 10% 20%, rgba(43,91,255,0.12), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,0.06), transparent 45%);
      pointer-events:none;
      filter: saturate(1.05);
    }
    body::after{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.07) 0 1px, transparent 1px 40px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 1px, transparent 1px 62px);
      opacity: 0.09;
      pointer-events:none;
    }

    .wrap{
      position: relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 16px 56px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:14px;
      color: var(--muted);
    }
    .topbar a{
      color: var(--text);
      text-decoration:none;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(106,167,255,0.06);
      box-shadow: var(--glow);
    }
    .topbar a:hover{
      background: rgba(106,167,255,0.11);
      box-shadow: var(--glow-strong);
    }

    .title{
      margin: 2px 0 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(106,167,255,0.25);
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: var(--glow);
      padding: 18px 16px 22px;
      overflow: hidden;
    }

    /* ===== 左线 + 圆点 + 右按钮布局 ===== */
    .menu{
      position: relative;
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 8px 6px 10px;
    }

    .items{
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 10px 0;
      width: min(720px, 100%);
    }

    /* 竖线（在 items 里） */
    .items::before{
      content:"";
      position:absolute;
      left: 26px;
      top: 18px;
      bottom: 18px;
      width: 6px;
      border-radius: 999px;
      background: linear-gradient(180deg,
        rgba(68,215,255,0.06),
        rgba(68,215,255,0.25),
        rgba(106,167,255,0.22),
        rgba(68,215,255,0.25),
        rgba(68,215,255,0.06)
      );
      box-shadow: 0 0 16px rgba(68,215,255,0.12);
    }

    .item{
      display: grid;
      grid-template-columns: 56px 46px 1fr;
      align-items: center;
      min-height: 56px;
      position: relative;
    }

    .dot{
      width: 16px;
      height: 16px;
      border-radius: 999px;
      justify-self: center;
      background: rgba(68,215,255,0.18);
      border: 2px solid rgba(68,215,255,0.55);
      box-shadow: 0 0 16px rgba(68,215,255,0.18), 0 0 22px rgba(106,167,255,0.12);
      z-index: 2;
    }

    .hline{
      height: 2px;
      width: 100%;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(68,215,255,0.40), rgba(68,215,255,0.08));
      box-shadow: 0 0 12px rgba(68,215,255,0.10);
    }

    .btn{
      display: inline-block;
      padding: 13px 18px;
      border-radius: 16px;
      text-decoration: none;
      color: rgba(231,238,255,0.92);
      border: 1px solid rgba(68,215,255,0.30);
      background: rgba(255,255,255,0.03);
      box-shadow: 0 0 14px rgba(106,167,255,0.12);
      letter-spacing: 0.9px;
      font-size: 14px;
      width: fit-content;
      transition: transform .14s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease, color .18s ease;
      outline: none;
    }
    .btn:hover{
      color: rgba(68,215,255,0.95);
      border-color: rgba(68,215,255,0.55);
      background: rgba(68,215,255,0.06);
      box-shadow: var(--glow);
      transform: translateY(-1px);
    }

    /* ===== 右侧：资料档案（盒子按钮） ===== */
    .archive-widget{
      position: fixed;
      right: 34px;
      top: 52%;
      transform: translateY(-50%);
      z-index: 999;
    }

    .archive-btn{
      cursor: pointer;
      border: 1px solid rgba(68,215,255,0.26);
      background: rgba(255,255,255,0.04);
      border-radius: 18px;
      padding: 14px 14px 12px;
      box-shadow: 0 0 16px rgba(106,167,255,0.16), 0 0 30px rgba(68,215,255,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      color: rgba(231,238,255,0.92);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .16s ease, box-shadow .18s ease, border-color .18s ease, background .18s ease;
    }

    .archive-btn:hover{
      border-color: rgba(68,215,255,0.44);
      background: rgba(68,215,255,0.06);
      box-shadow: 0 0 18px rgba(106,167,255,0.22), 0 0 42px rgba(68,215,255,0.14);
      transform: translateY(-50%) translateY(-1px);
    }

    .archive-text{
      font-size: 12.5px;
      letter-spacing: 0.8px;
      color: rgba(231,238,255,0.82);
      text-shadow: 0 0 12px rgba(68,215,255,0.10);
    }

    .box-icon{
      position: relative;
      width: 86px;
      height: 66px;
      perspective: 520px;
    }
    .box-base{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 40px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(68,215,255,0.06));
      border: 1px solid rgba(106,167,255,0.26);
      box-shadow:
        inset 0 0 18px rgba(68,215,255,0.10),
        0 0 18px rgba(68,215,255,0.10);
    }
    .box-handle{
      position: absolute;
      left: 50%;
      bottom: 25px;
      width: 34px;
      height: 10px;
      transform: translateX(-50%);
      border-radius: 10px;
      border: 1px solid rgba(68,215,255,0.35);
      background: rgba(68,215,255,0.06);
      box-shadow: 0 0 10px rgba(68,215,255,0.10);
    }
    .box-lid{
      position: absolute;
      left: 0;
      top: 6px;
      width: 100%;
      height: 30px;
      border-radius: 16px 16px 12px 12px;
      background: linear-gradient(180deg, rgba(68,215,255,0.18), rgba(255,255,255,0.04));
      border: 1px solid rgba(68,215,255,0.40);
      transform-origin: 50% 100%;
      transform: rotateX(0deg);
      box-shadow: 0 0 14px rgba(68,215,255,0.10);
      transition: transform .38s cubic-bezier(.2,.9,.2,1), box-shadow .38s ease, filter .38s ease;
    }
    .box-glow{
      position: absolute;
      inset: -8px -10px -10px -10px;
      border-radius: 20px;
      background: radial-gradient(closest-side, rgba(68,215,255,0.18), transparent 65%);
      opacity: 0.65;
      filter: blur(6px);
      pointer-events: none;
    }
    .archive-btn.is-open .box-lid{
      transform: rotateX(-75deg) translateY(-2px);
      box-shadow: 0 0 22px rgba(68,215,255,0.18), 0 0 40px rgba(106,167,255,0.12);
      filter: brightness(1.05);
    }
    .archive-btn.is-open .box-glow{ opacity: 0.9; }

    @media (max-width: 520px){
      .archive-widget{ right: 14px; top: 56%; }
      .box-icon{ width: 76px; height: 60px; }
    }
    @media (prefers-reduced-motion: reduce){
      .box-lid{ transition: none; }
      .archive-btn{ transition: none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div>pvsk.online</div>
      <a href="index.html">返回首页</a>
    </div>

    <div class="title">铅锡钙钛矿单结电池制备过程记录</div>

    <div class="panel">
      <div class="menu">
        <div class="items">
          <div class="item">
            <div class="dot"></div>
            <div class="hline"></div>
            <a class="btn" href="raw-check.html">原料检测</a>
          </div>

          <div class="item">
            <div class="dot"></div>
            <div class="hline"></div>
            <a class="btn" href="process.html">工艺流程</a>
          </div>

          <div class="item">
            <div class="dot"></div>
            <div class="hline"></div>
            <a class="btn" href="environment.html">环境控制</a>
          </div>

          <div class="item">
            <div class="dot"></div>
            <div class="hline"></div>
            <a class="btn" href="device-test.html">器件测试</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 右侧：资料档案按钮 -->
  <div class="archive-widget">
    <button class="archive-btn" id="archiveBtn" type="button" aria-label="资料档案">
      <span class="box-icon" aria-hidden="true">
        <span class="box-glow"></span>
        <span class="box-lid"></span>
        <span class="box-base"></span>
        <span class="box-handle"></span>
      </span>
      <span class="archive-text">资料档案</span>
    </button>
  </div>

  <script>
    const archiveBtn = document.getElementById("archiveBtn");

    archiveBtn.addEventListener("click", () => {
      archiveBtn.classList.add("is-open");
      setTimeout(() => {
        window.location.href = "archive.html";
      }, 420);
    });
  </script>
</body>
</html>
